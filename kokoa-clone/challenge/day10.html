<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="day10.css">
</head>

<body>
    <main>
        <div class="playlist">
            <i class="fas fa-times x"></i>
            <span class="playlist__title">Playlist</span>
            <span></span>
        </div>

        <div class="title-song">
            <div class="title-song__image">
                <i class="far fa-image pic"></i>
            </div>
            <div class="title-song__descript">
                <p class="title-song__descript--title">Random</p>
                <p class="title-song__descript--title">Love</p>
                <p class="title-song__descript--musician">by Divay Kapoor</p>
            </div>
        </div>

        <div class="buttons">
            <div class="buttons__square">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="buttons__circle">
                <i class="fas fa-heart"></i>
            </div>
            <div class="buttons__circle">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <div class="musics">
            <div class="musics__music">
                <div class="musics__image musics__image--red"></div>
                <div class="musics__descript">
                    <p class="musics__descript--title">Matargasti</p>
                    <p class="musics__descript--musician">Mohit Chauhan</p>
                </div>
            </div>
            <div class="musics__music">
                <div class="musics__image musics__image--pink"></div>
                <div class="musics__descript">
                    <p class="musics__descript--title">Attitude</p>
                    <p class="musics__descript--musician">Lewis OfMan - Attitude</p>
                </div>
            </div>
            <div class="musics__music">
                <div class="musics__image musics__image--blue"></div>
                <div class="musics__descript">
                    <p class="musics__descript--title">Try Everything</p>
                    <p class="musics__descript--musician">Shakira - Zootiopia</p>
                </div>
            </div>
            <div class="musics__music">
                <div class="musics__image musics__image--mint"></div>
                <div class="musics__descript">
                    <p class="musics__descript--title">Sunflower</p>
                    <p class="musics__descript--musician">Joseph Vincent - Sunflower</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
