<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="day13.css">
</head>

<body>
    <div class="wrapper">
        <div class="screen-1 screen-size">
            <header class="head">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </header>
            <main class="screen-1__song">
                <img
                    src="https://yt3.ggpht.com/ytc/AAUvwngGdGxs_ZjS8_dSdzK9aApRfFRCjerM7s3zPPRqag=s900-c-k-c0x00ffffff-no-rj" />
                <div class="screen-1__song-descript">
                    <p>YG Entertainment</p>
                    <p>Rap,Hip-Hop</p>
                </div>
                <div class="screen-1__button">
                    <button>Shuffle</button>
                    <button><i class="fas fa-heart"></i>999,999</button>
                </div>
            </main>
            <div class="song-list">
                <ul>
                    <li class="song-list__song">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/61Jvm0rckSL._SY355_.jpg" />
                        <div class="song-list__song-descript">
                            <p>Jennie</p>
                            <p>Solo</p>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                    <li class="song-list__song">
                        <img src="https://bimage.interpark.com/goods_image/8/3/2/8/214308328g.jpg" />
                        <div class="song-list__song-descript">
                            <p>AKMU</p>
                            <p>Play</p>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                    <li class="song-list__song">
                        <img src="https://upload.wikimedia.org/wikipedia/ko/f/f8/GD_X_TAEYANG_-_GOOD_BOY.jpg" />
                        <div class="song-list__song-descript">
                            <p>GD X TAEYANG</p>
                            <p>Good boy</p>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                    <li class="song-list__song">
                        <img
                            src="https://ww.namu.la/s/ab59dee85216072eb0cbb43eb5749c8d8acb791e08111a663df5c9b2d5537017df795474418b6a8e4284fd5c4a542015b42f4b944b0b40b370f829c009017cd035865a092b42ea486d6bbfe41d8f111ff47ee682f094e92ce7a3ad79a5cc402a" />
                        <div class="song-list__song-descript">
                            <p>Lee Hi</p>
                            <p>1. 2. 3. 4</p>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                </ul>
                <footer class="screen-1__play">
                    <div class="screen-1__play--title">
                        <p>AkMU</p>
                        <p>Play</p>
                    </div>
                    <div class="screen-1__play--icon">
                        <i class="fas fa-step-backward"></i>
                        <i class="fas fa-pause"></i>
                        <i class="fas fa-step-forward"></i>
                    </div>
                </footer>
            </div>
        </div>

        <div class="screen-2 screen-size">
            <header class="head">
                <i class="fas fa-arrow-left fa-sm"></i>
                <i class="fas fa-ellipsis-v"></i>
            </header>
            <main class="screen-2__song">
                <img src="https://bimage.interpark.com/goods_image/8/3/2/8/214308328g.jpg" />
                <div class="song__descript">
                    <p>Jennie, The musician</p>
                    <p>Rap,Hip-Hop</p>
                </div>
            </main>
            <div class="screen-2__bar">
                <input class="music-bar" type="range">
            </div>
            <footer class="screen-2__play">
                <i class="fas fa-redo"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
            </footer>
        </div>
    </div>
</body>

</html>
